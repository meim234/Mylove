<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="mylove.css">
    <script defer src="mylove.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container" id="valentine">
        <img src="https://media.tenor.com/5hNFjHWQYKQAAAAm/bubu-dudu-sseeyall.webp" class="gif" id="gif">
        <div class="question">Will you be my Valentine?</div>
        <div class="message" id="message"></div>
        <div class="buttons">
            <button class="button" id="yes">YES</button>
            <button class="button" id="no">NO</button>
        </div>
    </div>
    <div id="heart-container"></div>
</body>
</html>
